<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>T13- Consumo de servicios con AJAX y JQuery</title>
  </head>
  <body>
    <div class="contenido">
      <h1>Alumnos</h1>

      <table class="table table-striped">
        <thead>
          <tr>
          <th>Id</th>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido(s)</th>
          <th>Condicion</th>
          <th>
            <button class="btn btn-success pull-center" id="myBtn"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
          </th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog" aria-labelledby="modalLabel">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4> Nuevo Alumno</h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" id="error">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <p>Error, intente de nuevo introduciendo los datos completos</p>
            </div>
            <form role="form">
              <div class="form-group">
                <label for="matricula"> Matricula</label>
                <input type="number" class="form-control" id="matricula">
              </div>
              <div class="form-group">
                <label for="nombre"> Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="form-group">
                <label for="ap"> Apellido(s)</label>
                <input type="text" class="form-control" id="ap">
              </div>
              <div class="select">
                <label for="condicion"> Condicion</label><br />
                <input type="text" class="form-control" id="condicion">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-default pull-left" id="guardar"><span class="glyphicon glyphicon-lock"></span> Guardar</button>
            <button class="btn btn-danger btn-default pull-right" id="cancel" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/code.js"></script>

</body>
</html>
